<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>3D</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>


  <div id="items">

    <div class="divimage" id="box">
      <div class="one">
        <image class="img" src='./img/1.jpg' />
      </div>
  
      <div class="two">
        <image class="img" src='./img/2.jpg' />
      </div>
  
      <div class="three">
        <image class="img" src='./img/3.jpg' />
      </div>
  
      <div class="four">
        <image class="img" src='./img/4.jpg' />
      </div>
  
      <div class="five">
        <image class="img" src='./img/5.jpg' />
      </div>
  
      <div class="six">
        <image class="img" src='./img/6.jpg' />
      </div>
    </div>

    <div class="main" id='heart'>
      <div class="disc1"></div>
      <div class="disc2"></div>
      <div class="square"></div>
    </div>

    <div class="main" id='heart' style="transform:rotateY(15deg)">
      <div class="disc1"></div>
      <div class="disc2"></div>
      <div class="square"></div>
    </div>

    <div class="main" id='heart' style="transform:rotateY(30deg)">
      <div class="disc1"></div>
      <div class="disc2"></div>
      <div class="square"></div>
    </div>

    <div class="main" id='heart' style="transform:rotateY(45deg)">
      <div class="disc1"></div>
      <div class="disc2"></div>
      <div class="square"></div>
    </div>

    <div class="main" id='heart' style="transform:rotateY(60deg)">
      <div class="disc1"></div>
      <div class="disc2"></div>
      <div class="square"></div>
    </div>

    <div class="main" id='heart' style="transform:rotateY(75deg)">
      <div class="disc1"></div>
      <div class="disc2"></div>
      <div class="square"></div>
    </div>

    <div class="main" id='heart' style="transform:rotateY(90deg)">
      <div class="disc1"></div>
      <div class="disc2"></div>
      <div class="square"></div>
    </div>

    <div class="main" id='heart' style="transform:rotateY(105deg)">
      <div class="disc1"></div>
      <div class="disc2"></div>
      <div class="square"></div>
    </div>

    <div class="main" id='heart' style="transform:rotateY(120deg)">
      <div class="disc1"></div>
      <div class="disc2"></div>
      <div class="square"></div>
    </div>

    <div class="main" id='heart' style="transform:rotateY(135deg)">
      <div class="disc1"></div>
      <div class="disc2"></div>
      <div class="square"></div>
    </div>

    <div class="main" id='heart' style="transform:rotateY(150deg)">
      <div class="disc1"></div>
      <div class="disc2"></div>
      <div class="square"></div>
    </div>

    <div class="main" id='heart' style="transform:rotateY(165deg)">
      <div class="disc1"></div>
      <div class="disc2"></div>
      <div class="square"></div>
    </div>

  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
